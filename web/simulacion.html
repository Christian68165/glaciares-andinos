<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulaci√≥n del Deshielo - Chacaltaya y Huayna Potos√≠</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />

    <style>
        /* [Tu CSS es correcto y se mantiene igual] */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Poppins", sans-serif;
            background-color: #0b0d13;
            color: #fff;
        }

        /* Contenedor del mapa */
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        /* Panel flotante de controles */
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 2;
            width: 260px;
        }

        #controls h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #4fc3f7;
            text-align: center;
        }

        #controls label {
            font-size: 14px;
            color: #ddd;
            margin-top: 6px;
            display: block;
        }

        #controls select,
        #controls input[type="range"],
        #controls button {
            width: 100%;
            margin-top: 4px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: none;
            padding: 6px;
        }

        #controls select {
            background: #1c1f26;
            color: #fff;
        }

        #controls input[type="range"] {
            accent-color: #4fc3f7;
        }

        #controls button {
            background-color: #4fc3f7;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        #controls button:hover {
            background-color: #81d4fa;
        }

        #yearLabel {
            display: block;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: #4fc3f7;
        }

        /* Bot√≥n de volver */
        #back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: 1px solid #4fc3f7;
            border-radius: 8px;
            padding: 8px 14px;
            cursor: pointer;
            z-index: 3;
            transition: background 0.2s;
        }

        #back-btn:hover {
            background: #4fc3f7;
            color: #000;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div id="controls">
        <h2>üßä Simulaci√≥n del Deshielo</h2>

        <label for="glacierSelect">Monta√±a:</label>
        <select id="glacierSelect">
            <option value="chacaltaya">Chacaltaya</option>
            <option value="huayna_potosi">Huayna Potos√≠</option> 
        </select>

        <label for="yearSlider">A√±o:</label>
        <input type="range" id="yearSlider" min="1990" max="2020" step="1" value="1990">
        <span id="yearLabel">1990</span>

        <button id="playBtn">‚ñ∂ Reproducir</button>
        <button id="pauseBtn">‚è∏ Pausar</button>
    </div>

    <button id="back-btn" onclick="window.location.href='index.html'">‚Üê Volver</button>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="simulacion.js"></script>
</body>
</html>
